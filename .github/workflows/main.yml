name: ğŸš€ Reliable Torrent Download and Push All Files to Repo

on:
  workflow_dispatch:
    inputs:
      torrent_url:
        description: 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ .torrent ã® URL'
        required: true
        default: 'https://nyaa.si/download/655498.torrent'

jobs:
  download-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: âš™ï¸ Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 curl

      - name: ğŸ—‘ï¸ Clean up old DHT cache
        run: |
          DHT_DIR=/home/runner/.cache/aria2
          mkdir -p "$DHT_DIR"
          rm -f "$DHT_DIR/dht.dat"

      - name: ğŸ”— Download .torrent file
        run: |
          curl -sL "${{ github.event.inputs.torrent_url }}" -o download.torrent

      - name: ğŸ“¥ Download via aria2c (max speed with fresh DHT)
        run: |
          mkdir -p content
          aria2c \
            --file-allocation=none \
            --dir=content \
            --seed-time=0 \
            --enable-dht=true \
            --dht-file-path=/home/runner/.cache/aria2/dht.dat \
            --bt-enable-lpd=true \
            --bt-tracker="\
udp://tracker.openbittorrent.com:80,\
udp://tracker.opentrackr.org:1337,\
udp://tracker.leechers-paradise.org:6969,\
udp://tracker.coppersurfer.tk:6969,\
udp://exodus.desync.com:6969" \
            --split=16 \
            --max-connection-per-server=16 \
            --max-concurrent-downloads=16 \
            --min-split-size=1M \
            --continue=true \
            --timeout=60 \
            --retry-wait=5 \
            --summary-interval=1 \
            download.torrent || \
          (echo "âš ï¸ DHT failing, retry without DHT" && \
           aria2c \
             --file-allocation=none \
             --dir=content \
             --seed-time=0 \
             --enable-dht=false \
             --bt-tracker="\
udp://tracker.openbittorrent.com:80,\
udp://tracker.opentrackr.org:1337,\
udp://tracker.leechers-paradise.org:6969" \
             --split=16 \
             --max-connection-per-server=16 \
             --max-concurrent-downloads=16 \
             --min-split-size=1M \
             --continue=true \
             --timeout=60 \
             --retry-wait=5 \
             --summary-interval=1 \
             download.torrent)

      - name: ğŸ§  Prepare Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¤ Push each folder as a separate branch
        run: |
          for dir in content/*; do
            [ -d "$dir" ] || continue
            folder_name=$(basename "$dir")
            branch_name="content-${folder_name}"
            echo "ğŸŒ¿ Creating branch: $branch_name"

            git checkout -b "$branch_name"
            mkdir -p "$folder_name"
            cp -r "$dir"/* "$folder_name"/

            git add "$folder_name"
            git commit -m "Add $folder_name contents from torrent"
            git push origin "$branch_name"
            git checkout main
            rm -rf "$folder_name"
          done
